# Prometheus Configuration for FamilyCart UAT Environment
global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    monitor: 'familycart-uat'
    environment: 'uat'

# Load alerting rules once and periodically evaluate them
rule_files:
  - "rules/*.yml"

# Alertmanager configuration
alerting:
  alertmanagers:
    - static_configs:
        - targets:
          - familycart-alertmanager:9093

# Scrape configuration for various services
scrape_configs:
  # Prometheus self-monitoring
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']
    scrape_interval: 15s
    metrics_path: '/metrics'

  # System metrics via Node Exporter
  - job_name: 'node-exporter'
    static_configs:
      - targets: ['familycart-node-exporter:9100']
    scrape_interval: 15s
    metrics_path: '/metrics'

  # Container metrics via cAdvisor
  - job_name: 'cadvisor'
    static_configs:
      - targets: ['familycart-cadvisor:8080']
    scrape_interval: 15s
    metrics_path: '/metrics'

  # Redis metrics
  - job_name: 'redis'
    static_configs:
      - targets: ['familycart-redis-exporter:9121']
    scrape_interval: 15s
    metrics_path: '/metrics'

  # PostgreSQL metrics
  - job_name: 'postgres'
    static_configs:
      - targets: ['familycart-postgres-exporter:9187']
    scrape_interval: 15s
    metrics_path: '/metrics'

  # FamilyCart Backend API metrics
  - job_name: 'familycart-backend'
    static_configs:
      - targets: ['familycart-uat-backend:8000']
    scrape_interval: 15s
    metrics_path: '/metrics'
    scrape_timeout: 10s

  # Nginx reverse proxy metrics (disabled - nginx-prometheus-exporter not installed)
