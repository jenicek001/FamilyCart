# /etc/nginx/conf.d/ssl-common.conf  
# Common SSL configuration following nginx best practices

# Modern SSL configuration - TLS 1.2 and 1.3 only (as per nginx docs)
ssl_protocols TLSv1.2 TLSv1.3;

# High-security cipher suite (from nginx documentation)
ssl_ciphers HIGH:!aNULL:!MD5;
ssl_prefer_server_ciphers off;

# SSL session optimization (as recommended in nginx docs)
ssl_session_cache shared:SSL:20m;  # Increased from 10m per nginx best practices
ssl_session_timeout 4h;           # Extended timeout for better performance

# HSTS header (can be overridden per site if needed)
add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
