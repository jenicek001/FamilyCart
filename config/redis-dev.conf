# Redis development configuration
# This file is mounted into the container and loaded at startup

# Require password for authentication
# Password is loaded from REDIS_PASSWORD environment variable at container startup
requirepass ${REDIS_PASSWORD}

# Network settings
bind 0.0.0.0
protected-mode yes

# Persistence settings
save 900 1
save 300 10
save 60 10000

# Logging
loglevel notice
