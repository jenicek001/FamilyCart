# FamilyCart UAT site configuration
# File: /etc/nginx/sites-available/familycart-uat

# HTTP to HTTPS redirect
server {
    listen 80;
    server_name uat.familycart.app;
    
    # Health check endpoint (no redirect)
    location /health {
        access_log off;
        return 200 "FamilyCart UAT HTTP Healthy\n";
        add_header Content-Type text/plain;
    }
    
    # Redirect all other traffic to HTTPS
    location / {
        return 301 https://$server_name$request_uri;
    }
}

# HTTPS server for FamilyCart UAT
server {
    listen 443 ssl;
    http2 on;
    server_name uat.familycart.app;

    # SSL Certificate for this specific domain
    ssl_certificate /etc/nginx/ssl/familycart.app/uat.familycart.app.crt;
    ssl_certificate_key /etc/nginx/ssl/familycart.app/uat.familycart.app.key;
    
    # Include common SSL settings
    include /etc/nginx/conf.d/ssl-common.conf;
    
    # Include CloudFlare real IP configuration  
    include /etc/nginx/conf.d/cloudflare-realip.conf;
    
    # FamilyCart specific security headers - FIXED CSP
    add_header X-Frame-Options DENY always;
    add_header X-Content-Type-Options nosniff always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    add_header Content-Security-Policy "default-src 'self'; script-src 'self' 'unsafe-inline' 'unsafe-eval'; style-src 'self' 'unsafe-inline' https://fonts.googleapis.com; img-src 'self' data: https:; connect-src 'self' wss: https:; font-src 'self' data: https://fonts.gstatic.com https://fonts.googleapis.com;" always;
    
    # Dedicated logs for FamilyCart UAT
    access_log /var/log/nginx/familycart-uat.access.log main;
    error_log /var/log/nginx/familycart-uat.error.log;

    # WebSocket endpoint for real-time updates (must come before /api/ location)
    location /api/v1/ws/ {
        proxy_pass http://familycart_backend;
        
        # WebSocket specific configuration
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection $connection_upgrade;
        
        # Standard proxy headers
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # WebSocket specific timeouts
        proxy_read_timeout 86400s;
        proxy_send_timeout 86400s;
        proxy_connect_timeout 10s;
        
        # Disable buffering
        proxy_buffering off;
        proxy_request_buffering off;
    }


    # API endpoints with proper proxy configuration (nginx best practices)
    location /api/ {
        limit_req zone=api burst=20 nodelay;
        
        proxy_pass http://familycart_backend;
        
        # Standard proxy headers (as per nginx documentation)
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # API-specific timeouts (optimized for API responses)
        proxy_connect_timeout 10s;
        proxy_send_timeout 30s;
        proxy_read_timeout 30s;
        
        # Enable keepalive connections for better performance
        proxy_set_header Connection "Keep-Alive";
        proxy_http_version 1.1;
        
        # CORS headers for UAT testing
        add_header Access-Control-Allow-Origin "https://uat.familycart.app" always;
        add_header Access-Control-Allow-Methods "GET, POST, PUT, DELETE, OPTIONS" always;
        add_header Access-Control-Allow-Headers "Accept, Authorization, Cache-Control, Content-Type, DNT, If-Modified-Since, Keep-Alive, Origin, User-Agent, X-Requested-With" always;
        add_header Access-Control-Allow-Credentials true always;
        
        # Handle preflight requests efficiently
        if ($request_method = 'OPTIONS') {
            add_header Access-Control-Max-Age 86400;  # Cache preflight for 24 hours
            return 204;
        }
    }

    # WebSocket endpoints with proper upgrade handling
    location /ws {
        proxy_pass http://familycart_backend/ws;
        
        # WebSocket specific configuration (as per nginx documentation)
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection $connection_upgrade;
        
        # Standard proxy headers
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # WebSocket specific timeouts (long-lived connections)
        proxy_read_timeout 86400s;   # 24 hours
        proxy_send_timeout 86400s;   # 24 hours
        proxy_connect_timeout 10s;
        
        # Disable buffering for real-time WebSocket data
        proxy_buffering off;
        proxy_request_buffering off;
    }

    # Frontend application - FIXED PROXY CONFIGURATION
    location / {
        limit_req zone=web burst=50 nodelay;
        
        # Fix: Use correct proxy_pass without trailing slash to preserve paths
        proxy_pass http://familycart_frontend;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Frontend-specific timeouts
        proxy_connect_timeout 5s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
        
        # Cache static assets with proper headers
        location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
            proxy_pass http://familycart_frontend;
            proxy_set_header Host $host;
            expires 1y;
            add_header Cache-Control "public, immutable";
            access_log off;
        }
    }

    # Health check endpoint
    location /health {
        access_log off;
        return 200 "FamilyCart UAT HTTPS Healthy\n";
        add_header Content-Type text/plain;
    }

    # Monitoring endpoints (if enabled)
    location /metrics {
        allow 127.0.0.1;
        allow 172.20.0.0/16;  # UAT network
        deny all;
        
        proxy_pass http://familycart_backend/metrics;
        proxy_set_header Host $host;
    }

    # Block access to sensitive files
    location ~ /\. {
        deny all;
        access_log off;
        log_not_found off;
    }
    
    location ~ \.(env|log|sql|bak)$ {
        deny all;
        access_log off;
        log_not_found off;
    }
}

# HTTP to HTTPS redirect for monitoring
server {
    listen 80;
    server_name uat-monitoring.familycart.app;
    
    # Health check endpoint
    location /health {
        access_log off;
        return 200 "FamilyCart UAT Monitoring HTTP Healthy\n";
        add_header Content-Type text/plain;
    }
    
    # Redirect all other traffic to HTTPS
    location / {
        return 301 https://$server_name$request_uri;
    }
}

