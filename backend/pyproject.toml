[tool.poetry.dependencies]
python = "^3.9" # Or your preferred Python version
fastapi = "^0.111.0"
uvicorn = {extras = ["standard"], version = "^0.29.0"}
sqlalchemy = "^2.0.0"
psycopg2-binary = "^2.9.9" # For PostgreSQL
alembic = "^1.13.1"
python-dotenv = "^1.0.1"
passlib = {extras = ["bcrypt"], version = "^1.7.4"}
python-jose = {extras = ["cryptography"], version = "^3.3.0"}
# fastapi-users and its dependencies for auth
fastapi-users = {extras = ["sqlalchemy", "oauth"], version = "^13.0.0"} # Check latest version
# httpx is needed by fastapi-users for OAuth callbacks
httpx = "^0.27.0"
# For WebSockets
# websockets = "^12.0" # FastAPI's uvicorn brings Starlette which handles WebSockets

[tool.poetry.group.dev.dependencies]
pytest = "^8.0.0"
pytest-cov = "^5.0.0"
httpx = "^0.27.0" # For testing client
# Add linters/formatters if desired e.g. ruff, mypy
