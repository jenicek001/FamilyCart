# backend/pyproject.toml

[tool.poetry]
name = "familycart-backend"
version = "0.1.0"
description = "Backend for the FamilyCart application"
authors = ["Your Name <you@example.com>"]
readme = "README.md"
packages = [{include = "app", from = "."}]

[tool.poetry.dependencies]
python = ">=3.11, <3.13"
fastapi = "^0.115.14"
uvicorn = {extras = ["standard"], version = "^0.29.0"}
sqlalchemy = {extras = ["asyncio"], version = "^2.0.30"}
alembic = "^1.13.1"
psycopg2-binary = "^2.9.9" # For synchronous Alembic operations if needed, or use asyncpg for async
asyncpg = "^0.29.0" # For FastAPI async database operations
pydantic = {extras = ["email"], version = "^2.7.1"}
pydantic-settings = "^2.2.1"
python-jose = {extras = ["cryptography"], version = "^3.3.0"}
passlib = {extras = ["bcrypt"], version = "^1.7.4"}
python-multipart = "^0.0.9" # For FastAPI file uploads, if needed
tenacity = "^8.2.3" # For retry mechanisms, e.g. DB connection
# For WebSocket support
websockets = "^12.0"
fastapi-users = {extras = ["sqlalchemy"], version = "^13.0.0"}
python-dotenv = "^1.0.1"
openai = "^1.30.1"
google-generativeai = "^0.5.4"
redis = {extras = ["hiredis"], version = "^5.0.4"}
pytest = "^8.4.1"
ollama = "^0.5.1"
httpx = "^0.28.1"
requests = "^2.32.4"


[tool.poetry.group.dev.dependencies]
pytest = "^8.4.1"
pytest-asyncio = "^0.23.8"

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"