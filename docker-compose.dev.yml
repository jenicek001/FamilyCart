services:
  # PostgreSQL Database (same as UAT/prod)
  postgres:
    image: postgres:15-alpine
    container_name: familycart-postgres-dev
    environment:
      POSTGRES_USER: familycart
      POSTGRES_PASSWORD: devpassword123
      POSTGRES_DB: familycart
    ports:
      - "5436:5432"  # External:Internal - avoid conflict
    volumes:
      - postgres_dev_data:/var/lib/postgresql/data
      - ./postgres-config:/docker-entrypoint-initdb.d
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U familycart"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - familycart-dev

  # Redis Cache (same as UAT/prod)
  redis:
    image: redis:8.0-alpine
    container_name: familycart-redis-dev
    ports:
      - "6382:6379"  # External:Internal - avoid conflict
    volumes:
      - redis_dev_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5
    networks:
      - familycart-dev

  # Backend API (with hot-reload for development)
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
      target: development
    container_name: familycart-backend-dev
    environment:
      - DATABASE_URL=postgresql://familycart:devpassword123@postgres:5432/familycart
      - REDIS_URL=redis://redis:6379/0
      - SECRET_KEY=dev-secret-key-change-in-prod
      - DEBUG=true
      - LOG_LEVEL=DEBUG
      - ALLOWED_ORIGINS=http://localhost:3002
      - CORS_ORIGINS=http://localhost:3002
    ports:
      - "8002:8000"  # External:Internal
    volumes:
      # Mount source code for hot-reload
      - ./backend/app:/code/app
      - ./backend/alembic:/code/alembic
      - ./backend/alembic.ini:/code/alembic.ini
      - ./backend/scripts:/code/scripts
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - familycart-dev

  # Frontend (with hot-reload for development)
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      target: development
    container_name: familycart-frontend-dev
    environment:
      - NEXT_PUBLIC_API_URL=http://localhost:8002
      - NEXT_PUBLIC_WS_URL=ws://localhost:8002
      - NODE_ENV=development
    ports:
      - "3002:3000"  # External:Internal
    volumes:
      # Mount source code for hot-reload
      - ./frontend/src:/app/src
      - ./frontend/public:/app/public
      - ./frontend/next.config.js:/app/next.config.js
      - ./frontend/tailwind.config.ts:/app/tailwind.config.ts
      - ./frontend/tsconfig.json:/app/tsconfig.json
      # Use named volume for node_modules (faster on Windows/Mac)
      - frontend_node_modules:/app/node_modules
    depends_on:
      - backend
    networks:
      - familycart-dev

volumes:
  postgres_dev_data:
  redis_dev_data:
  frontend_node_modules:

networks:
  familycart-dev:
    name: familycart-dev-network
    driver: bridge
