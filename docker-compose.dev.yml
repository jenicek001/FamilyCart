services:
  dev_db:
    image: postgres:15-alpine
    container_name: familycart-dev-db
    env_file:
      - ./backend/.env.dev
    ports:
      - "5434:5432" # host:container (use 5434 to avoid UAT on 5432/5433)
    volumes:
      - dev_postgres_data:/var/lib/postgresql/data/
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}"]
      interval: 5s
      timeout: 5s
      retries: 5

  dev_redis:
    image: redis:8.0-alpine
    container_name: familycart-dev-redis
    command: ["redis-server", "--requirepass", "${REDIS_PASSWORD}"]
    env_file:
      - ./backend/.env.dev
    ports:
      - "6381:6379" # host:container (use 6381 to avoid UAT on 6379/6380)
    volumes:
      - dev_redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "-a", "${REDIS_PASSWORD}", "ping"]
      interval: 5s
      timeout: 5s
      retries: 5

volumes:
  dev_postgres_data:
  dev_redis_data:
