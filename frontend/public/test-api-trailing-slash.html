<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>API Trailing Slash Test</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
      line-height: 1.6;
      color: #333;
      max-width: 900px;
      margin: 0 auto;
      padding: 20px;
    }
    h1 {
      color: #0070f3;
      margin-bottom: 30px;
    }
    p {
      margin-bottom: 20px;
    }
    button {
      background-color: #0070f3;
      border: none;
      color: white;
      padding: 10px 20px;
      text-align: center;
      text-decoration: none;
      display: inline-block;
      font-size: 16px;
      margin: 4px 2px;
      cursor: pointer;
      border-radius: 4px;
    }
    .note {
      background-color: #f8f9fa;
      border-left: 4px solid #0070f3;
      padding: 15px;
      margin-bottom: 20px;
    }
  </style>
</head>
<body>
  <h1>API Trailing Slash Test</h1>
  
  <div class="note">
    <p><strong>Note:</strong> You need to be logged in to run this test. If you haven't logged in yet, please go to the <a href="/login">login page</a> first.</p>
  </div>

  <p>This page tests API endpoints with and without trailing slashes to diagnose 307 redirect and 401 authorization issues.</p>
  
  <button id="run-test">Run Test</button>
  
  <div id="results"></div>

  <script>
    document.getElementById('run-test').addEventListener('click', () => {
      // Load and execute the test script
      const script = document.createElement('script');
      script.src = '/test-api-trailing-slash.js';
      document.body.appendChild(script);
    });
  </script>
</body>
</html>
