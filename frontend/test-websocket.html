<!DOCTYPE html>
<html>
<head>
    <title>WebSocket Connection Test</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .log { background: #f5f5f5; padding: 10px; margin: 10px 0; border-radius: 4px; }
        .error { color: red; }
        .success { color: green; }
        .info { color: blue; }
        button { padding: 10px 20px; margin: 5px; }
    </style>
</head>
<body>
    <h1>WebSocket Connection Test</h1>
    
    <div>
        <button onclick="testLocalhost()">Test localhost:8000</button>
        <button onclick="testIPAddress()">Test 192.168.12.200:8000</button>
        <button onclick="testHTTPFirst()">Test HTTP API First</button>
        <button onclick="clearLogs()">Clear Logs</button>
    </div>
    
    <div id="logs"></div>

    <script>
        function log(message, type = 'info') {
            const logs = document.getElementById('logs');
            const logDiv = document.createElement('div');
            logDiv.className = `log ${type}`;
            logDiv.innerHTML = `[${new Date().toLocaleTimeString()}] ${message}`;
            logs.appendChild(logDiv);
            logs.scrollTop = logs.scrollHeight;
            console.log(message);
        }

        function clearLogs() {
            document.getElementById('logs').innerHTML = '';
        }

        function testWebSocket(url, description) {
            log(`Testing WebSocket connection to: ${url}`, 'info');
            
            try {
                const ws = new WebSocket(url);
                
                ws.onopen = function(event) {
                    log(`✅ ${description} - WebSocket connected successfully!`, 'success');
                    ws.close();
                };
                
                ws.onerror = function(error) {
                    log(`❌ ${description} - WebSocket error: ${error}`, 'error');
                };
                
                ws.onclose = function(event) {
                    if (event.code !== 1000) {
                        log(`❌ ${description} - WebSocket closed with code: ${event.code}, reason: ${event.reason}`, 'error');
                    } else {
                        log(`✅ ${description} - WebSocket closed normally`, 'success');
                    }
                };
                
                // Timeout after 5 seconds
                setTimeout(() => {
                    if (ws.readyState !== WebSocket.OPEN) {
                        ws.close();
                        log(`⏰ ${description} - WebSocket connection timeout`, 'error');
                    }
                }, 5000);
                
            } catch (error) {
                log(`❌ ${description} - Exception creating WebSocket: ${error.message}`, 'error');
            }
        }

        function testLocalhost() {
            // Test without token first
            testWebSocket('ws://localhost:8000/api/v1/ws/lists/11', 'Localhost (no token)');
        }

        function testIPAddress() {
            // Test without token first
            testWebSocket('ws://192.168.12.200:8000/api/v1/ws/lists/11', 'IP Address (no token)');
        }

        async function testHTTPFirst() {
            log('Testing HTTP API endpoints first...', 'info');
            
            const endpoints = [
                'http://localhost:8000/api/v1/shopping-lists',
                'http://192.168.12.200:8000/api/v1/shopping-lists'
            ];
            
            for (const endpoint of endpoints) {
                try {
                    log(`Testing HTTP: ${endpoint}`, 'info');
                    const response = await fetch(endpoint, {
                        method: 'GET',
                        headers: {
                            'Accept': 'application/json'
                        }
                    });
                    
                    if (response.ok) {
                        log(`✅ HTTP ${endpoint} - Status: ${response.status}`, 'success');
                    } else {
                        log(`❌ HTTP ${endpoint} - Status: ${response.status}`, 'error');
                    }
                } catch (error) {
                    log(`❌ HTTP ${endpoint} - Error: ${error.message}`, 'error');
                }
            }
        }

        // Auto-run tests on page load
        window.onload = function() {
            log('WebSocket Test Page Loaded', 'info');
            log(`Current page URL: ${window.location.href}`, 'info');
            log(`User Agent: ${navigator.userAgent}`, 'info');
        };
    </script>
</body>
</html>
